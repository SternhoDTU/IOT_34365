<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Game</title>
  <style>
    .seat-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .seat-btn.selected {
      background-color: green;
      color: white;
      border-color: green;
    }
    #start-game {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Seat Occupancy Game</h1>

  <div id="seat-container">
    <h3>Select Seats</h3>
    <div>
      <h1>Spot Tracker</h1>
      <form id="spotForm">
        <label>Spot 1: <input type="checkbox" id="spot1"></label><br>
        <label>Spot 2: <input type="checkbox" id="spot2"></label><br>
        <label>Spot 3: <input type="checkbox" id="spot3"></label><br>
        <label>Spot 4: <input type="checkbox" id="spot4"></label><br>
        <label>Spot 5: <input type="checkbox" id="spot5"></label><br>
        <label>Spot 6: <input type="checkbox" id="spot6"></label><br>
        <label>Spot 7: <input type="checkbox" id="spot7"></label><br>
        <label>Spot 8: <input type="checkbox" id="spot8"></label><br><br>
        <button type="button" id="startGame">Start Game</button>
      </form>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
