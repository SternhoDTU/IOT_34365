<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Occupancy Game</title>
  <style>
    .seat-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .seat-btn.selected {
      background-color: green;
      color: white;
      border-color: green;
    }
    #start-game {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Llama Lord Lucy</h1>

  <div id="seat-container">
    <h3>Select Seats</h3>
    <div>
      <h3>Spot Tracker</h3>
      <div>
        <!-- Dynamically assign seat buttons -->
        <button class="seat-btn" data-seat="spot1">Spot 1</button>
        <button class="seat-btn" data-seat="spot2">Spot 2</button>
        <button class="seat-btn" data-seat="spot3">Spot 3</button>
        <button class="seat-btn" data-seat="spot4">Spot 4</button>
        <button class="seat-btn" data-seat="spot5">Spot 5</button>
        <button class="seat-btn" data-seat="spot6">Spot 6</button>
        <button class="seat-btn" data-seat="spot7">Spot 7</button>
        <button class="seat-btn" data-seat="spot8">Spot 8</button>
      </div>
    </div>
    <button id="start-game">Start Game</button>
  </div>

  <script>
    // Integrate seat selection logic
    const seats = {}; // To track seat status dynamically

    // Add event listeners to all seat buttons
    document.querySelectorAll(".seat-btn").forEach(button => {
      const seatNumber = button.getAttribute("data-seat");
      seats[seatNumber] = false; // Initialize seat status as false (unoccupied)

      button.addEventListener("click", () => {
        seats[seatNumber] = !seats[seatNumber]; // Toggle seat status
        button.classList.toggle("selected"); // Update button appearance
      });
    });

    // Handle "Start Game" button click
    const startGameButton = document.getElementById("start-game");
    startGameButton.addEventListener("click", async () => {
      console.log("Sending seating data:", seats); // Debug: log seating data

      try {
        const response = await fetch("https://Lucy-app.azurewebsites.net/api/startGame", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ seating: seats }), // Send seat data as JSON
        });

        if (response.ok) {
          const data = await response.json();
          alert("Game started successfully!\n" + JSON.stringify(data, null, 2));
        } else {
          alert("Failed to start the game. Please try again.");
          console.error("Response status:", response.status, response.statusText);
        }
      } catch (error) {
        console.error("Error starting the game:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
